spring.datasource.url=jdbc:mysql://localhost:3306/score
spring.datasource.username=root
spring.datasource.password=xxxx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
### スネークケースのDBカラム名をSpringのEntity側ではキャメルケースとして対応付けてくれる。
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:/com/**/*.xml
### 初期化を行うかの指定。
spring.datasource.initialization-mode=always
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssXXX
spring.jackson.time-zone=Asia/Tokyo
